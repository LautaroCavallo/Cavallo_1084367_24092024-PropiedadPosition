<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprendimiento de Velas Aromáticas</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo del contenedor nav */
        nav {
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Z-index se utiliza para que el menú quede por encima del contenido */
        }

        /* Estilo de la lista del menú */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        /* Estilo de los elementos de la lista */
        nav ul li {
            margin: 0 20px;
        }

        /* Estilo de los enlaces */
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 15px 0;
            display: inline-block;
            transition: color 0.3s;
        }

        /* Efecto hover en los enlaces */
        nav ul li a:hover {
            color: #f0a500;
        }

        /* Ajustar contenido con margen superior para evitar superposición con el menú */
        .content {
            padding-top: 80px;
            text-align: center;
        }

        /* Desplazamiento adicional en algunos elementos */
        nav ul li:first-child {
            margin-left: 50px;
        }
    </style>
</head>
<body>

    <!-- Menu -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
            <li><a href="#contacto">Contacto</a></li>°
        </ul>
    </nav>

    <!-- Contenido de la página -->
    <div class="content">
        <h1>Bienvenidos a nuestro emprendimiento de velas aromáticas</h1>
        <p>Explora nuestras exquisitas velas hechas a mano con esencias naturales.</p>
    </div>

    <!-- Comentario sobre el uso de z-index -->
    <!-- El z-index es necesario en este caso para asegurarse de que el menú de navegación se superponga al contenido cuando se desplaza. -->

</body>
</html>
